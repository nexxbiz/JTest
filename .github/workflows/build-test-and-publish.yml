
name: Build, Test & Publish to Nuget

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'  # e.g., v1.2.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Run dotnet tests with retry (3 attempts)
      run: |
        for i in 1 2 3; do
          echo "Attempt $i of 3"
          dotnet test --configuration Release --no-build --verbosity normal && break
          sleep 2
        done

        # If we never broke out, exit with failure
        if [ $? -ne 0 ]; then
          echo "Tests failed after 3 attempts"
          exit 1
        fi
      
  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Extract version from tag
        id: set-version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Pack NuGet packages
        run: |
          VERSION=${{ steps.set-version.outputs.version }}
          dotnet pack src/JTest.Cli/JTest.Cli.csproj \
            --configuration Release \
            --no-build \
            -p:PackageVersion=$VERSION \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Show packed files
        run: ls -lh src/bin/Release

      - name: Push NuGet packages
        run: |
          for pkg in $(find src/JTest.Cli/bin/Release -name "*.nupkg" ! -name "*.symbols.nupkg" ! -name "*.snupkg"); do
            echo "Pushing main package: $pkg"
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

          for symbols in $(find src/JTest.Cli/bin/Release -name "*.snupkg"); do
            echo "Pushing symbol package: $symbols"
            dotnet nuget push "$symbols" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
